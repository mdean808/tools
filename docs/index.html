<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mc.mogdan.xyz</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-700">
    <section class="container mx-auto pt-20">
      <h1 class="text-white text-3xl">
        <p class="mb-8">mc.mogdan.xyz</p>
      </h1>
      <div class="py-5">
        <p>start the server</p>
        <div class="flex gap-2">
          <input
            class="p-2 bg-gray-300 border-gray-800 border-2 rounded-md"
            type="text"
            name="password"
            id="password"
            value=""
            placeholder="password here."
          />
          <button
            id="start-button"
            class="p-2 rounded-md shadow-md bg-blue-600 hover:text-blue-600 text-white hover:text-white disabled:bg-gray-600"
          >
            start
          </button>
        </div>
      </div>
    </section>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const startButton = document.getElementById("start-button");
      startButton.addEventListener("click", async () => {
        startButton.disabled = true;
        const res = await fetch(
          "https://startminecraftserver-ykuqto64rq-uc.a.run.app",
          {
            method: "post",
            headers: {
              authorization: document.getElementById("password").value,
            },
          },
        );
        if (res.status === 401) alert("incorrect password");
        if (res.status === 200) alert("success");
        startButton.disabled = false;
      });
    });
  </script>
</html>
